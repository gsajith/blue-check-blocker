name: 'Build with Yarn'

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build:
    name: 'Build with Yarn'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 'Yarn Install'
        run: yarn install

      - name: 'Yarn Build'
        run: yarn run build

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: 'blue-check-hider'
          path: build/
